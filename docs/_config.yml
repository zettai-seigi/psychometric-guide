title: SHL Psychometric Assessment Guide
description: Complete Guide to OPQ32, Verify, MQ, and the Universal Competency Framework
baseurl: "/psychometric-guide"
url: "https://zettai-seigi.github.io"

remote_theme: just-the-docs/just-the-docs

color_scheme: light

search_enabled: true
search.heading_level: 3
search.previews: 3

heading_anchors: true

nav_sort: case_insensitive
nav_fold: false

back_to_top: true
back_to_top_text: "Back to top"

footer_content: "SHL Psychometric Assessment Guide - 2025"

plugins:
  - jekyll-seo-tag

kramdown:
  input: GFM
  syntax_highlighter_opts:
    block:
      line_numbers: false

exclude:
  - node_modules/
  - vendor/
  - .bundle/
  - .git/
  - Gemfile
  - Gemfile.lock
  - README.md
